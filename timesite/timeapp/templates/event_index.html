{% extends "base.html" %}{% block content %}
    <h1>Events</h1>
    {% for event in events %}
        <hr>
        <h1><a href="{% url 'event_detail' event.pk %}">{{ event }}</a></h1>
        <p>{{ event.event_start }} - {{ event.event_end|time }}</p>
        <p>{{ event.venue }}: {{ event.venue.address }}</p>
    {% endfor %}
{% endblock %}
